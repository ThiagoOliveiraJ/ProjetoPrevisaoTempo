<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media/media-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Clima</title>
</head>

<body>
    <main>
        <div class="form">
            <div class="input-field">
                <div class="group">
                    <i class="fa-solid fa-city"></i>
                    <input type="text" maxlength="25" id="input">
                </div>
                <i class="fa-solid fa-magnifying-glass icon" id="btn"></i>
            </div>
            <div class="info" id="infoField">
                <p class="textResult">Temperatura: <span class="result" id="temp"></span></p>
                <p class="textResult">Vento: <span class="result" id="wind"></span></p>
            </div>
        </div>
        <img src="img/weather-animate.svg" alt="imagem flutuante do clima">
    </main>
    <script src="js/script.js"></script>
</body>

</html>
